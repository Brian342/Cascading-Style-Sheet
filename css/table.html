<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 3px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: .1rem;
            padding: .5rem;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th> 
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,682 m</td>
                <td>8,605 m</td>
            </tr>
            <tr>
                <td>Pacific ocean</td>
                <td>3,646 m</td>
                <td>10,911 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
